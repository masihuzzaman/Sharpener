<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Book a call</h2>
    <p>Book a call slot and our representative will call you within 1hr of selected time</p>
    <form action="">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="Masih"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="masihalig@gmail.com"><br>
        <label for="phone">Phone:</label><br>
        <input type="number" id="phone" name="phone" value="9268491427"><br>
        <label for="date">Time for Call:</label><br>
        <input type="date" id="date" name="date" value="04-02-2023">
        <label for="time"></label>
        <input type="time" id="time" name="time" value="10:00 AM"><br><br>
        <input type="submit" value="Submit" onClick="sConsole()">
    </form>


    <script>
       
        function sConsole() {
            console.log(document.getElementById("name").value);
            console.log(document.getElementById("email").value);
            console.log(document.getElementById("phone").value);
            console.log(document.getElementById("date").value);
            console.log(document.getElementById("time").value);
        }
    </script>
</body>

</html>
