<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Book a Call</title>
</head>

<body>
    <div class="container border">
        <h2>Book a call</h2>
        <p>Book a call slot and our representative will call you within 1 hour of selected time</p>
        <form action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="Masihuzzaman">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="masihalig@gmail.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="number" class="form-control" id="phone" name="phone" value="9268491427">
            </div>
            <div class="forg">
                <label for="
                date">Time for Call:</label>
                <input type="date" class="form-control" id="date" name="date" value="2023-01-01">

                <label for="time"></label>
                <input type="time" class="form-control" id="time" name="time" value="10:00"><br><br>
            </div>
            <button type="submit" class="btn btn-primary" onClick="printConsole()">Submit</button>
        </form>
    </div>


    <script>
        function printConsole() {
            console.log(document.getElementById("name").value);
            console.log(document.getElementById("email").value);
            console.log(document.getElementById("phone").value);
            console.log(document.getElementById("date").value);
            console.log(document.getElementById("time").value);
        }
    </script>
</body>

</html>
